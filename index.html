<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Chakaezba</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="background-sun"></div>

  <div class="avatar-wrapper">
    <video autoplay loop muted playsinline>
      <source src="avatar.mp4" type="video/mp4">
      あなたのブラウザは動画をサポートしていません。
    </video>
  </div>

  <h1 class="glitch-hover"><span id="typewriter">Chakaezba</span><span class="cursor">▌</span></h1>
  <p>マイクラの小さなサーバーを運営するピエロ。</p>
  <p>完全なバカ、ドジ、そして終わってる人間。</p>
  <p>アニメが大好きなバカ。</p>

  <a href="https://t.me/Chakaezba" target="_blank" class="heart-button">TELEGRAM <span class="hearts"></span></a>
  <a href="https://t.me/TGKLLI" target="_blank" class="heart-button">MY SERVER <span class="hearts"></span></a>
  <a href="https://steamcommunity.com/id/Chakaezhba/" target="_blank" class="heart-button">STEAM <span class="hearts"></span></a>

  <footer>
    「空に手を伸ばせば、いつか星に届く。」
  </footer>

  <div class="scanlines"></div>
  <div class="glow-overlay"></div>
  <canvas id="stars"></canvas>
  <div class="noise-overlay"></div>

  <script>
    const el = document.getElementById("typewriter");
    const firstText = "Chakaezba";
    const secondText = "Чакаежба";
    const delayBetween = 2000;
    const typeDelay = 100;
    const deleteDelay = 60;

    async function typeText(text, delay) {
      for (let i = 0; i <= text.length; i++) {
        el.textContent = text.substring(0, i);
        await new Promise(r => setTimeout(r, delay));
      }
    }

    async function deleteText(delay) {
      while (el.textContent.length > 0) {
        el.textContent = el.textContent.substring(0, el.textContent.length - 1);
        await new Promise(r => setTimeout(r, delay));
      }
    }

    async function animateLoop() {
      while (true) {
        await typeText(firstText, typeDelay);
        await new Promise(r => setTimeout(r, delayBetween));
        await deleteText(deleteDelay);
        await new Promise(r => setTimeout(r, 800));
        await typeText(secondText, typeDelay);
        await new Promise(r => setTimeout(r, delayBetween));
        await deleteText(deleteDelay);
        await new Promise(r => setTimeout(r, 800));
      }
    }

    animateLoop();

    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let stars = Array(100).fill().map(() => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.5,
      alpha: Math.random()
    }));
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
        ctx.fill();
        s.alpha += (Math.random() - 0.5) * 0.05;
        s.alpha = Math.max(0.1, Math.min(s.alpha, 1));
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script>

</body>
</html>
